<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar manutenção</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/requesteMaintenance.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="container l-header">
        <a href="home.html"><img src="assets/img/logo.svg" alt=""></a>
        <nav class="dropdown">
            <img class="dropbtn" onclick="myFunction()" class="img-btn" src="assets/img/menuHamburger.png" alt="">
            <ul id="myDropdown" class="dropdown-content">
                <li><a href="home.html">Home</a></li>
                <li><a href="help.html">Ajuda</a></li>
                <li><a href="dahsboard.html">Dashboards</a></li>
                <li><a href="typeMaintenance.html">Tipos de manuntenção</a></li>
                <li><a href="machine.html">Histórico de manuntenção</a></li>
            </ul>
        </nav>
    </header>

    <main class="container l-main">
        <h1>Preencha os campos abaixo</h1>
        
        <form class="forms-request-maintenance" action="">
            <div class="container-form-line1">
                <div class="form-temp">
                    <label class="label-forms-request" for="">Temperatura</label>
                    <input class="input-forms-line1" type="text" placeholder="C°">
                </div>

                <div class="form-line1">
                    <label class="label-forms-request" for="">Oscilação</label>
                    <input class="input-forms-line1" type="text" placeholder="">
                </div>

                <div class="form-line1">
                    <label class="label-forms-request" for="">Ruídos</label>
                    <select class="input-forms-line1">
                        <option value="Sim">Sim</option>
                        <option value="Nao">Nao</option>
                    </select>
                </div>
            </div>

            <label class="label-forms-request" for="message">Descreva a falha</label>
            <textarea class="input-text" name="message" id="messageid" placeholder="Digite aqui ..." cols="30" rows="10"></textarea>
        
            <label class="label-forms-request" for="">Classificação de risco</label>
            <select class="input-text">
                <option value="Sim">Urgente, manutenção imediata</option>
                <option value="Sim"></option>
                <option value="Nao">Pouco urgente</option>
            </select>

            <label for="">Fazer upoad de arquivos</label> <br><br>
            <input class="input-text" type="file" placeholder=""> 

            <button onclick="sendForms()" class="button-login">
                Enviar solicitação
            </button>
        </form>

    </main>

    <footer class="l-footer"></footer>

    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
    <script>
        function sendForms(){
            alert("Solicitação enviada com sucesso. Aguarde o técnico.")
        }
    </script>
    
</body>
</html>
