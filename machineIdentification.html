<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/index.css">

</head>

<body>
    <header class="l-header">
        <img class="logo" src="" alt="">
        <nav class="dropdown">
            <button onclick="myFunction()" class="dropbtn"><img  class="img-btn" src="assets/img/hamburger.png" alt=""></button>
            <ul id="myDropdown" class="dropdown-content">
                <li><a href="#">Home</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sobre nós</a></li>
                <li><a href="#">Tire suas dúvidas</a></li>
            </ul>
        </nav>
    </header>

    <main class="l-main">
        <h1>Identificar máquina</h1>
        <section class="container-cards">

            <div class="container-cards-1">
                <button class="card-button">
                    <img src="assets/img/qrCode.png" alt="">
                </button>
                <p>Escanear QR Code</p>
            </div>

            <div class="container-cards-2">
                <button class="card-button">
                    <img src="assets/img/dictation.png" alt="">
                </button>
                <p>Digitar código manualmente</p>
            </div>
            
        </section>

    </main>

    <footer class="l-footer">
        <h1>footer</h1>
    </footer>

    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
