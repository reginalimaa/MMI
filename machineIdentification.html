<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificar Máquina</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/machineIdentification.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="teste.js">
</head>

<body>
    <header class="container l-header">
        <img src="assets/img/logo.svg" alt="">
        <nav class="dropdown">
            <button onclick="myFunction()" class="dropbtn"><img  class="img-btn" src="assets/img/menuHamburger.png" alt=""></button>
            <ul id="myDropdown" class="dropdown-content">
                <li><a href="home.html">Home</a></li>
                <li><a href="help.html">Ajuda</a></li>
                <li><a href="maintenanceHistory.html">Histórico de manuntenção</a></li>
                <li><a href="dashboards.html">Dashboards</a></li>
            </ul>
        </nav>
    </header>

    <main class="container l-main">
        <h1>Identificar máquina</h1>
        <section class="container-cards">

            <div id="scanner.html" class="container-cards-1">
                <button class="card-button" type="button">
                    <img src="assets/img/qrCode.png" alt="">
                </button>
                <p>Ler de QR Code</p>
            </div>

            <div class="container-cards-2">
                <button class="card-button" onclick="exibirCampoDigitacao()">
                    <img src="assets/img/dictation.png" alt="">
                </button>
                <p>Digitar código manualmente</p>
            </div>
            
            <div id="modal" style="display:none;">
                <div class="modal-content">
                    <span class="close" onclick="fecharModal()">&times;</span>
                    <div id="modal-body"></div>
                </div>
            </div>
            
        </section>

    </main>

    <footer class="l-footer">
        <h1>footer</h1>
    </footer>

    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>

<script>
    function exibirCampoDigitacao() {
  fetch('digitaCodigo.html')
    .then(response => response.text())
    .then(html => {
      const container = document.createElement('div');
      container.innerHTML = html;
      document.body.appendChild(container);
    })
    .catch(error => console.log(error));

  window.location.href = "digitaCodigo.html"; // Nova linha de código
}
    
    function fecharModal() {
        const modal = document.getElementById('modal');
        modal.style.display = 'none';
    }
    </script>
    
    
    
    
    

</body>
</html>
