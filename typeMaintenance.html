<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Manutenção</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="container l-header">
        <a href="home.html"><img src="assets/img/logo.svg" alt=""></a>
        <nav class="dropdown">
            <img class="dropbtn" onclick="myFunction()" class="img-btn" src="assets/img/menuHamburger.png" alt="">
            <ul id="myDropdown" class="dropdown-content">
                <li><a href="home.html">Home</a></li>
                <li><a href="help.html">Ajuda</a></li>
                <li><a href="dahsboard.html">Dashboards</a></li>
                <li><a href="typeMaintenance.html">Tipos de manuntenção</a></li>
                <li><a href="machine.html">Histórico de manuntenção</a></li>
            </ul>
        </nav>
    </header>

    <main class="container l-main">
        <h1>Selecione o tipo de manuntenção</h1>
        <section class="container-cards">

            <a href="machineIdentification.html">
                <div class="container-cards-1">
                    <button class="card-button">
                        <img src="assets/img/manutencaoSensitiva.svg" alt="">
                    </button>
                    <p>Manutenção Sensitiva</p>
                </div>
            </a>

            <a href="machineIdentification.html">
                <div class="container-cards-2">
                    <button class="card-button">
                        <img src="assets/img/manutencaoCorretiva.svg" alt="">
                    </button>
                    <p>Manutenção Corretiva</p>
                </div>
            </a>

            <a href="machineIdentification.html">
                <div class="container-cards-3">
                    <button class="card-button">
                        <img src="assets/img/manutencaoPreventiva.svg" alt="">
                    </button>
                    <p>Manutenção Preventiva</p>
                </div>
            </a>  
        </section>

    </main>

    <footer class="l-footer"></footer>

    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
