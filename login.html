<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MMI</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
        <header class="container header-login l-header">
            <img src="assets/img/logo.png" alt="">
            <nav class="dropdown">
                <button onclick="myFunction()" class="dropbtn"><img  class="img-btn" src="assets/img/hamburger.png" alt=""></button>
                <ul id="myDropdown" class="dropdown-content">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="#">Sobre nós</a></li>
                    <li><a href="#">Tire suas dúvidas</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-login l-main">

            <h1 class="title-login">Entre com seu e-mail e senha para acessar sua conta</h1>

            <section class="main-section-login">

                <label class="label" for="email" >E-mail</label>
                <input class="input" type="text" name="email" id="emailId">

                <label class="label-1" for="passWord">Senha</label>
                <input class="input" type="text" name="passWord" id="passWordId">
                
                <ul>
                    <li>
                        <a class="link-login" href="#">Forgot your password?</a>
                    </li>
                    <li class="list-link-login">
                        <a class="link-login" href="#">Create account</a>
                    </li>
                </ul>

                <button class="button-login">
                    Entrar
                </button>

            </section>
        
        </main>

        <footer class="l-footer">
            <h1>footer</h1>
        </footer>

        <script>
            function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
            }

            window.onclick = function(event) {
                if (!event.target.matches('.dropbtn')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                        }
                    }
                }
            }
        </script>
</body>
</html>
