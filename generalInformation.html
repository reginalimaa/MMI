<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações gerais da máquina</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/machineIdentification.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="container l-header">
        <img src="assets/img/logo.svg" alt="">
        <nav class="dropdown">
            <button onclick="myFunction()" class="dropbtn"><img  class="img-btn" src="assets/img/menuHamburger.png" alt=""></button>
            <ul id="myDropdown" class="dropdown-content">
                <li><a href="home.html">Home</a></li>
                <li><a href="help.html">Ajuda</a></li>
                <li><a href="maintenanceHistory.html">Histórico de manuntenção</a></li>
                <li><a href="dashboards.html">Dashboards</a></li>
            </ul>
        </nav>
    </header>

    <main class="container l-main">
        <h1>Informações gerais da máquina</h1>
         
        <form class="container-column-forms">
            <label class="label-forms-request" for="codigo">Código:</label>
            <input class="input-generalInformation" type="text" id="codigo" name="codigo" value="EQT-123"><br>
            
            <label class="label-forms-request" for="fabricante">Fabricante:</label>
            <input class="input-generalInformation" type="text" id="fabricante" name="fabricante" value="ACME Corporation"><br>
            
            <label class="label-forms-request" for="nome">Nome:</label>
            <input class="input-generalInformation" type="text" id="nome" name="nome" value="Máquina de Corte a Laser"><br>
            
            <label class="label-forms-request" for="localizacao">Localização:</label>
            <input class="input-generalInformation" type="text" id="localizacao" name="localizacao" value="Sala 3"><br>
            
            <label class="label-forms-request" for="tipo">Tipo:</label>
            <input class="input-generalInformation" type="text" id="tipo" name="tipo" value="Máquina de Usinagem"><br>
            
            <label class="label-forms-request" for="ultima_manutencao">Última Manutenção:</label>
            <input class="input-generalInformation" type="text" id="ultima_manutencao" name="ultima_manutencao" value="2022-02-28"><br>
            
            <label class="label-forms-request" for="proxima_manutencao">Próxima Manutenção:</label>
            <input class="input-generalInformation" type="text" id="proxima_manutencao" name="proxima_manutencao" value="2023-02-28"><br>    
            
            <button class="button-login">
                <a href="#">Confirmar</a> 
            </button>
        
        </form>

          

    </main>

    <footer class="l-footer">
        <h1>footer</h1>
    </footer>

    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }


    </script>
    
</body>
</html>
