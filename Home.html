<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="container l-header">
        <img src="assets/img/logo.svg" alt="">
        <nav class="dropdown">
            <button onclick="myFunction()" class="dropbtn"><img  class="img-btn" src="assets/img/menuHamburger.png" alt=""></button>
            <ul id="myDropdown" class="dropdown-content">
                <li><a href="home.html">Home</a></li>
                <li><a href="help.html">Ajuda</a></li>
                <li><a href="maintenanceHistory.html">Histórico de manuntenção</a></li>
                <li><a href="dashboards.html">Dashboards</a></li>
            </ul>
        </nav>
    </header>

    <main class="container l-main">
        <h1>O que iremos fazer hoje?</h1>
        <section class="container-cards">
            
            <div class="container-cards-1">
                <button class="card-button">
                    <img src="assets/img/maquina.png" alt="">
                </button>
                <p>Máquinas</p>
            </div>

            <a href="typeMaintenance.html">
                <div class="container-cards-2">
                    <button class="card-button">
                        <img src="assets/img/manutencao.png" alt="">
                    </button>
                    <p>Manutenção</p>
                </div>
            </a>

            <div class="container-cards-3">
                <button class="card-button">
                    <img src="assets/img/dashboard.png" alt="">
                </button>
                <p>Dashboards</p>
            </div>

            <a href="help.html">
                <div class="container-cards-4">
                    <button class="card-button">
                        <img src="assets/img/help.png" alt="">
                    </button>
                    <p>Ajuda</p>
                </div >
            </a>

        </section>
    </main>

    <footer class="l-footer">
        <h1>footer</h1>
    </footer>

    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
